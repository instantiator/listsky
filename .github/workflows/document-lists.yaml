name: document-lists

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      Server_AT:
        required: true
      AccountName_AT:
        required: true
      AppPassword_AT:
        required: true
      Path_AllListsMetadataJson:
        required: true

jobs:
  generate-documentation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
            dotnet-version: '8'

      - name: Restore packages
        run: dotnet restore --locked-mode

      - name: Document lists
        env:
          Server_AT: ${{ secrets.Server_AT }}
          AccountName_AT: ${{ secrets.AccountName_AT }}
          AppPassword_AT: ${{ secrets.AppPassword_AT }}
          Path_AllListsMetadataJson: ${{ secrets.Path_AllListsMetadataJson }}
        run: |
          mkdir -p output-docs
          dotnet run --project ./ListSky.App/ListSky.App.csproj document $(readlink -f output-docs)

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v3

      - name: Upload Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./output-docs"
    
  deploy-documentation:
    needs: generate-documentation
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy pages
        id: deployment
        uses: actions/deploy-pages@v4
